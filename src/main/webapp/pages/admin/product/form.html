	<script src="#(BASE_PATH)/static/ace/js/dropzone.min.js"></script>
	<script type="text/javascript">
			jQuery(function($){
				var $imageCount = $("#imageCount");
				try {
				  Dropzone.autoDiscover = false;
				
				  var myDropzone = new Dropzone('#dropzone', {
					url: '/file/upload',//图片上传路径
					acceptedFiles: 'image/*',//可上传图片类型
				    previewTemplate: $('#preview-template').html(),
				    
					thumbnailHeight: 120,
				    thumbnailWidth: 120,
				    maxFilesize: 0.5,//MB
					
					addRemoveLinks : true,
					//dictRemoveFile: 'Remove',
					
					dictDefaultMessage :
					'<span class="bigger-150 bolder"><i class="ace-icon fa fa-caret-right red"></i> Drop files</span> to upload \
					<span class="smaller-80 grey">(or click)</span> <br /> \
					<i class="upload-icon ace-icon fa fa-cloud-upload blue fa-3x"></i>'
				,
					
				    thumbnail: function(file, dataUrl) {
				      if (file.previewElement) {
				        $(file.previewElement).removeClass("dz-file-preview");
				        var images = $(file.previewElement).find("[data-dz-thumbnail]").each(function() {
							var thumbnailElement = this;
							thumbnailElement.alt = file.name;
							thumbnailElement.src = dataUrl;
						});
				        setTimeout(function() { $(file.previewElement).addClass("dz-image-preview"); }, 1);
				      }
				    },
				    
				    // Handle the responseText here. For example, add the text to the preview element:
				    success: function(file, responseText){
				    	//上传成功
				    	if(responseText.status == 'success'){
				    		fileId = responseText.data.id
				    		file.name = responseText.message;//图片新名称
					    	$("#realForm").append('<input id="'+file.name+'" type="hidden" name="images" value="'+fileId+'" />');
					    	//数量加1
					    	$imageCount.html(Number($imageCount.html())+1);
				    	}else{
				    		bootbox.alert("图片上传失败");
				    	}
				    	//console.log('file',file);
				    	//console.log('responseText',responseText);
				    },
				    //这里需要服务器做删除图片,处理
				    removedfile: function(file){
				    	var fileName = file.name;
				    	//console.log('fileId',fileId);
				    	if(fileName){
					    	$.post('/file/delete',{name: fileName},function(res){
					    		console.log(res);
					    		if(res.status == 'success' ){
					    			$("#"+file.name).remove();//移除html元素
					    			//删除文件缩略图
					    			//数量减1
							    	$imageCount.html(Number($imageCount.html())-1);
					    		}else{
					    			
					    		}
					    	},'json');
				    	}
				    }
				  });
				  
				   //remove dropzone instance when leaving this page in ajax mode
				   $(document).one('ajaxloadstart.page', function(e) {
					   //console.log("remove");
						try {
							myDropzone.destroy();
						} catch(e) {}
				   });
				
				} catch(e) {
				  alert('浏览器版本过低，无法使用图片上传!');
				}
			});
			
			function checkForm(){
				var count = 0;
				$("input[required='required']").each(function(){
					//没有数据
					var $this = $(this);
					var inptVal = $this.val();
					if(!inptVal || $.trim(inptVal).length == 0 ){
						count ++;
						var data = $this.data("mainattr");
						$this.next().html(data+'不能为空');
					}
				})
				if(count > 0){
					bootbox.alert({
						size: "small",
						title: "提示",
						message: "以下信息需要完善"
					});
					return false;
				}
				//判断是否有添加图片
				var imageCount = $("input[name='images']").length;
				if(!imageCount || imageCount <=0){
					bootbox.confirm("没有上传产品图片，是否立刻保存?",result =>{
						if( result ){//立刻保存
							$("#realForm").submit();
						}
					});
				}else{
					$("#realForm").submit();
				}
			}
		</script>
